server.port=8080
spring.kafka.bootstrap-servers=localhost:29092
spring.application.name=MicroserviceA
management.tracing.sampling.probability=1.0
management.endpoints.web.exposure.include=health, info, metrics, prometheus, *
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=MicroserviceA
management.metrics.tags.application=MicroserviceA


spring.datasource.url=jdbc:postgresql://localhost:5432/microview_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update